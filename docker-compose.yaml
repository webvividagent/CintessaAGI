services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_ORIGINS=*
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      retries: 5

  ollama-init:
    build: ./ollama
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      MODEL_NAME: ${MODEL_NAME:-goekdenizguelmez/JOSIEFIED-Qwen3:8b}
      MULTIMODAL_MODEL: ${MULTIMODAL_MODEL:-llava:7b}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-nomic-embed-text}

  localagi:
    image: mudler/localagi:latest
    ports:
      - "8080:8080"
    environment:
      LOCALAGI_LLM_API_URL: http://ollama:11434/v1
      LOCALAGI_MODEL: ${MODEL_NAME:-goekdenizguelmez/JOSIEFIED-Qwen3:8b}
      LOCALAGI_MULTIMODAL_MODEL: ${MULTIMODAL_MODEL:-llava:7b}
      LOCALAGI_IMAGE_MODEL: ${IMAGE_MODEL:-llava:7b}
      LOCALAGI_TIMEOUT: 10m
      LOCALAGI_STATE_DIR: /data
      LOCALAGI_ENABLE_CONVERSATIONS_LOGGING: "true"
    volumes:
      - ./pool:/data
    depends_on:
      - ollama-init
      - localrecall

