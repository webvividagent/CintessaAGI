services:
  ollama:
    image: ollama/ollama:latest
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_ORIGINS=*
    ports:
      - "11435:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      retries: 5
    dns:
      - 8.8.8.8
      - 1.1.1.1

  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      POSTGRES_USER: cintessa
      POSTGRES_PASSWORD: cintessa
      POSTGRES_DB: cintessa
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cintessa"]
      interval: 5s
      retries: 5

  enhanced-ui:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: "http://localhost:11435"
    volumes:
      - ./pool:/data
    depends_on:
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy

  streamlit-ui:
    image: python:3.11-slim
    command: >
      bash -c "pip install streamlit requests psycopg2-binary numpy &&
               streamlit run /app.py --server.port=8501 --server.address=0.0.0.0"
    ports:
      - "8501:8501"
    volumes:
      - ./pool:/data
      - ./streamlit-ui.py:/app.py
    depends_on:
      - ollama

volumes:
  ollama:
  pgdata:
